<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pomodoro 25 + 5 Clock</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="script.js"></script>
</head>

<body>
    <section id="header">
      <h1 id="header-text">Pomodoro 25 + 5 Clock</h1>
    </section>
  <form action=".">
    <div id="info">
      <div class="controls">
        <h2 class="infolabel">Session Length</h2>
          <input id="sessionlen" class="inputelement" type="number"/>
      </div>
      <div class="controls">
        <h2 class="infolabel">Break Length</h2>
          <input id="breaklength" class="inputelement" type="number"/>
      </div>
    </div>
    <button type="submit" class="sessionbutton" id="save">Save Length Preferences</button>
  </form>

  <div id="session">
    <div id="timer">
      <!--Work Timer-->
      <div id="work-timer">
        <p id="work" class="label">Session:</p>
        <div class="timer">
          <p id="w_minutes">25</p>
          <p class="semicolon">:</p>
          <p id="w_seconds">00</p>
        </div>
      </div>
      <!--Break Timer-->
      <div id="break-timer">
        <p id="break" class="label">Break:</p>
        <div class="timer">
        <p id="b_minutes">05</p>
        <p class="semicolon">:</p>
        <p id="b_seconds">00</p>
      </div>
      </div>
    </div>

    <div id="btn-div">
      <button class="sessionbutton" id="start">Start</button>
      <button class="sessionbutton" id="pause">Pause</button>
      <button class="sessionbutton" id="reset">Reset</button>
    </div>
  </div>
</body>
</html>
